<!DOCTYPE html>
<html>
	<head>
		<title>Preposter.us</title>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<meta charset='utf-8'>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="stylesheet" href="css/reset.css" media="all" />
        <link rel="stylesheet" href="css/single-col.css" media="all" />
        <link rel="alternate" type="application/rss+xml" title="Preposter.us Podcast" href="https://preposter.us/podcast.xml" />
	</head>
	<body>
        <section>
            <header>
                <h1><span>Welcome to </span>Preposter.us!</h1>
                <h2><span>these are the blogs...</span></h2>
            <header>
                        
            <article class="cols">
            
                <ul id="bloglist"></ul>            
                
            </article>
            
            <br>
            
            <div class="footer">
                powered by <a style="color: red; text-decoration: none" href="https://codeberg.org/jjg/preposter.us">preposter.us</a>
            </div>
            
        </section>
            
		<script>
			var serverProtocol = location.protocol;
			var serverHost = location.hostname;
			var serverPort = location.port;
			var serverURL = serverProtocol + '//' + serverHost + ':' + serverPort;
			var blogListURL = serverURL + '/blogs.html';
			
			var blogListReq = new XMLHttpRequest();
			blogListReq.onload = renderList;
			blogListReq.open('GET', blogListURL, true);
			blogListReq.send();
			
			function renderList(){
				var blogs = this.responseText;
				var bloglist = document.getElementById('bloglist');
				bloglist.innerHTML = blogs;
			}
		</script>
	</body>
</html>
